        function updateMeter(rank, right_cover, left_cover) {
            const val = rank / 70
            if (val < 0.5) {
                const color = `rgb(${255}, ${val * 510}, 0)`;
                meter.style.backgroundColor = color;
            } else {
                const color = `rgb(${382 - (255 * val)}, ${255}, 0)`;
                meter.style.backgroundColor = color;
            }
                right_cover.style.marginLeft = "756px";
                left_cover.style.marginLeft = "602px";
            const arrow = document.querySelector('.arrow');
            arrow.style.left = val*100+'%';
            if ((25<rank) && (rank <=30)){
                right_cover.style.marginLeft = "793px";
                left_cover.style.marginLeft = "639px";
                return;
            }
            if ((30<rank) && (rank<=50)){
                right_cover.style.marginLeft = "830px";
                left_cover.style.marginLeft = "675px";
                return;
            }
            if (50<rank){
                right_cover.style.marginLeft = "867px";
                left_cover.style.marginLeft = "710px";

            }
        }
        function createDynamicSymbols() {
            const symbols = [0,1];
            for (let i = 2; i < 6; i++) {
            var symbol = document.createElement("span");
            const tmp = "info-symbol-"+i;
            symbol.className = "info-symbol";
            symbol.id = tmp;
            symbol.innerHTML = "&#9432;";
            symbols.push(symbol);
        }
        return symbols;
        }

        function createDynamicContainers(content, titles) {
            const containers = [0,1]
            const bottuns = [0,1];
            for (let i = 2; i < 6; i++) {
                const title = createTitle(titles[i]);
                var text_container = createTextContainer(content[i]);
                var closeButton = createCloseButton(i);
                var info_container = createInfoContainer(i, title, text_container, closeButton);
                var body = document.body;
                body.appendChild(info_container);
                containers.push(info_container);
                bottuns.push(closeButton);
            }
             return [containers, bottuns];

        }
        function createTitle(title_text){
            const title = document.createElement('span');
            title.textContent = title_text;
            title.style.fontWeight = 'bold';
            title.style.align  = 'center';
            title.style.fontSize = "17px";
            title.style.fontFamily = "'Raleway', sans-serif";
            return title;
        }
        function createTextContainer(content){
            var text = document.createTextNode(content);
            var text_container = document.createElement("div");
            text_container.style.textAlign = 'justify';
            text_container.appendChild(text);
            return text_container;
        }

        function createCloseButton(index) {
            var closeButton = document.createElement("button");
            closeButton.id = "closeButton" + index;
            closeButton.type = "close";
            closeButton.textContent = "close";
            return closeButton;
        }

        function createInfoContainer(index, title, text_container, closeButton){
            var container = document.createElement("div");
            container.className = "info-container";
            container.id = "infoContainer" + index;
            const lineBreak1 = document.createElement('br');
            const lineBreak2 = document.createElement('br');
            container.appendChild(title);
            container.appendChild(lineBreak1);
            container.appendChild(lineBreak2);
            container.appendChild(text_container);
            container.appendChild(closeButton);
            return container;
        }
